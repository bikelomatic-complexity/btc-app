
branches:
  only:
    - master
    - /^v[0-9]/ # Build tags too! (Travis checks for tags as branch names)

language: android
android:
  components:
  - platform-tools
  - build-tools-21.1.1 # >=19.1.0, and 21.1.1 is preinstalled
  - android-22

before_install:
- nvm install 4.2.1
install:
- ls
- npm install
- ls
before_script:
- npm run build
script:
- npm run lint
- npm run format
- npm test

before_deploy:
- export NODE_ENV=production
- npm run debug:android
- npm run release:android
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - "bicycle-touring-companion.apk"
    - "bicycle-touring-companion-debug.apk"
  on:
    repo: bikelomatic-complexity/app
    branch: master
    tags: true

cache:
  directories:
    - node_modules
